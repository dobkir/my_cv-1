<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Kirillov</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="body">

  <container class="container">

    <header class="header">
      <section class="header__info">
        <div class="header__title">
          Pavel Kirillov
        </div>
        <!-- /.header__title -->
        <div class="header__subtitle">
          Frontend developer
        </div>
        <!-- /.header__subtitle -->
        <figure class="header__logo">
          <img src="img/my_logo.png" alt="logo: my logo" width="37" height="37">
        </figure>
        <!-- /.header__logo -->
      </section>
      <!-- /.header__info -->

      <section class="header__avatar">
        <figure class="avatar">
          <img src="img/My_avatar_310x310_v1.1.png" alt="photo: my photo" width="160" height="160">
        </figure>
        <!-- /.avatar -->
      </section>
      <!-- /.header__avatar -->

    </header>
    <!-- /.header -->

    <main class="main">
      <article class="main__section">

        <ul class="social__links">

          <!-- LinkedIn link -->
          <li class="social__link">
            <img class="social__link--icon" src="img/social_icons/in-circled-light.svg" alt="icon: linkedin icon"
              width="16" height="16">
            <a class="social__link--link" href="https://www.linkedin.com/in/dobkir/" target="_blank">dobkir</a>
          </li>
          <!-- /.social__link -->

          <!-- VK link -->
          <li class="social__link">
            <img class="social__link--icon" src="img/social_icons/vk-circled-light.svg" alt="icon: vk icon" width="16"
              height="16">
            <a class="social__link--link" href="https://vk.com/dobkir" target="_blank">dobkir</a>
          </li>
          <!-- /.social__link -->

          <!-- Telegram link -->
          <li class="social__link">
            <img class="social__link--icon" src="img/social_icons/telegram-circled-light.svg" alt="icon: telegram icon"
              width="16" height="16">
            <a class="social__link--link" href="https://telegram.im/@dobkir" target="_blank">dobkir</a>
          </li>
          <!-- /.social__link -->

          <!-- GitHub link -->
          <li class="social__link">
            <img class="social__link--icon" src="img/social_icons/github-circled-light.svg" alt="icon: telegram icon"
              width="16" height="16">
            <a class="social__link--link" href="https://github.com/dobkir" target="_blank">dobkir</a>
          </li>
          <!-- /.social__link -->

        </ul>
        <!-- /.social__links -->

      </article>
      <!-- /.article -->

      <aside class="aside">
        ASIDE
      </aside>
      <!-- /.aside -->

    </main>
    <!-- /.main -->

    <footer class="footer">
      FOOTER
    </footer>
    <!-- /.footer -->

  </container>
  <!-- /.container -->

</body>

</html>
